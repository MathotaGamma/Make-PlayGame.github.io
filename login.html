<!DOCTYPE html>
<html>

<head>
  <meta name="keywords" content="Make Game,ゲーム,ゲーム作成,ウェブゲーム,webゲーム" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Make&PlayGame</title>
  <link href="login_style.css" rel="stylesheet" type="text/css" />
  <script>
    let href = "";
    if(localStorage.getItem('name') != null){
      if(localStorage.getItem('now') != null){
        href = localStorage.getItem('now');
      } else {
        href = "./homepage";
      }
      window.location.href = href;
    }
  </script>
  <link rel="icon" href="favicon.ico">
  <!--<link rel="shortcut icon" href="favicon.ico">-->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>

<body>
  <h1>[Make&PlayGame]</h1>
  <h2>こんにちは!!</h2><br>
  <p>このサイトは、<b>楽しくゲームをMake</b>することができ、
    <br><b>他の人のゲームをPlay</b>することができます。
    <br>
  </p>
  <label>名前:<input id="name" type="text" placeholder="名前を入力してください。" value="" /></label>
  <input type="button" value="Check" id="check">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2431365242443921"
     crossorigin="anonymous"></script>

  <div class="ad">
    <!-- Ad1 -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-2431365242443921"
      data-ad-slot="3542042532"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <script>
    
    let name = document.getElementById('name');
    let button = document.getElementById('check');

    button.addEventListener("click",()=>{
      localStorage.setItem('name',name.value);
      if(localStorage.getItem('now') == null){
        href = "./homepage";
      } else {
        href = localStorage.getItem('now');
      }
      window.location.href = href;
    });
  </script>
</body>

</html>
